<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Order</title>
</head>
<body>
<form action="/order" method="post" class="row-g6">
    <div class="col-md-6">
        Choose currency
        <input type="text" name="currencyName1">
    </div>
    <div class="col-md-6">
        Choose amount
        <input type="number" min="0" step="0.01" name="amount">
    </div>
    <div class="col-md-6">
        Choose currency
        <input type="text" name="currencyName2">
    </div>
    <div class="col-md-6">
        Type of transaction
        <input type="radio" id="buy" name="buyOrSellString" value="buy">
        <label for="buy">Buy</label>
        <input type="radio" id="sell" name="buyOrSellString" value="sell">
        <label for="sell">Sell</label>
    </div>
    <div class="col-md-6">
        Email address <input type="email" name="email">
    </div>
    <div class="col-12">
        <button type="submit" class="btn btn-primary" value="Make transaction">Make transaction</button>
    </div>
</form>
<div class="fixed-bottom">
    <a href="/transactions">Back</a>
</div>
</body>
</html>
